<div class="container" style="margin-top: 80px">
  <div class="row">
    <form class="form-horizontal" [formGroup]="formPlayer" (ngSubmit)="onSubmit()">
      <div class="form-group">
       
        <h5>
          Cr√©er/Editer Joueur
        </h5>
       
          <div class="col-s-6">
            <input type="text" class="form-control" formControlName="firstName" placeholder="firstName">
          </div>
          <div class="col-s-6">
            <input type="text" class="form-control" formControlName="lastName" placeholder="lastName">
          </div>
        
          <div class="col-s-6">
            <input type="text" class="form-control" formControlName="mail" id="mail" placeholder="mail">

        <button type="submit" class="btn btn-primary">Valider</button>
        <button class="btn btn-secondary" (click)="reset()">Annuler</button>

      </div>
    </form>

  </div>
</div>
